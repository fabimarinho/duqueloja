<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DuqueArmasLoja</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="/img/Frame 99.png" class="logo">
        <nav>
            <!-- Copiar todo o conteúdo da nav do index.html -->
        </nav>
        <div class="right-icons">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar produtos...">
                <a href="/search" class="icon search-icon">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            <div class="user-container">
                <a href="login.html" class="icon user-icon">
                    <i class="fas fa-user"></i>
                </a>
            </div>
            <a href="/wishlist" class="icon">
                <i class="fas fa-heart"></i>
            </a>
            <a href="/favoritos" class="icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>

    <main class="login-page">
        <div class="login-container">
            <div class="login-content">
                <div class="login-header">
                    <img src="/img/Frame 99.png" alt="DuqueArmasLoja" class="login-logo">
                    <h2>Acesse sua conta pra continuar</h2>
                </div>
                <form class="login-form">
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" placeholder="E-mail ou Nome de Usuário">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Lembrar-me</span>
                        </label>
                        <a href="/esqueci-senha" class="forgot-password">Esqueci minha senha</a>
                    </div>
                    <button type="submit" class="login-button">Entrar</button>
                    <div class="login-divider">
                        <span>OU CONTINUE COM</span>
                    </div>
                    <button type="button" class="google-login">
                        <img src="/img/google-icon.png" alt="Google">
                    </button>
                    <div class="secure-login">
                        <i class="fas fa-lock"></i>
                        <span>Acesso Seguro</span>
                    </div>
                    <p class="secure-text">Seus dados estão protegidos com criptografia avançada</p>
                    <div class="signup-link">
                        <span>Ainda não tem conta?</span>
                        <a href="/cadastro">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <!-- Conteúdo do footer aqui... -->
    </footer>
</body>
</html>
