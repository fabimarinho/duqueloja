<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - DuqueArmasLoja</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="/img/Frame 99.png" class="logo">
        <nav>
            <!-- Copiar todo o conteúdo da nav do index.html -->
        </nav>
        <div class="right-icons">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar produtos...">
                <a href="/search" class="icon search-icon">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            <div class="user-container">
                <a href="login.html" class="icon user-icon">
                    <i class="fas fa-user"></i>
                </a>
            </div>
            <a href="/wishlist" class="icon">
                <i class="fas fa-heart"></i>
            </a>
            <a href="/favoritos" class="icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>

    <main class="contato-page">
        <div class="contato-container">
            <h1>Entre em Contato</h1>
            <p class="contato-description">Escolha a melhor forma de falar com a gente</p>
            
            <div class="contato-grid">
                <!-- Suporte -->
                <div class="contato-card">
                    <div class="contato-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contato-info">
                        <h3>Suporte para dúvidas e reclamações</h3>
                        <p class="phone-number">(21) 5555-5555</p>
                        <p class="horario">Segunda a sexta: 9h às 18h</p>
                    </div>
                </div>

                <!-- WhatsApp -->
                <div class="contato-card">
                    <div class="contato-icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="contato-info">
                        <h3>Atendimento rápido via WhatsApp</h3>
                        <button class="iniciar-conversa">Iniciar conversa</button>
                    </div>
                </div>

                <!-- Email -->
                <div class="contato-card">
                    <div class="contato-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contato-info">
                        <h3>Formulário para contato por e-mail</h3>
                        <button class="acessar">Acessar</button>
                    </div>
                </div>

                <!-- Mapa -->
                <div class="contato-card">
                    <div class="contato-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contato-info">
                        <h3>Mapa interativo com endereço</h3>
                        <button class="acessar">Acessar</button>
                    </div>
                </div>

                <!-- FAQ -->
                <div class="contato-card">
                    <div class="contato-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="contato-info">
                        <h3>Respostas para dúvidas comuns</h3>
                        <button class="acessar">Acessar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer existente -->
    <footer>
        <!-- Conteúdo do footer aqui... -->
    </footer>
</body>
</html>
