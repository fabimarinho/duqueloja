<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Vendidos - Duque Armas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header copiado do index.html -->
    <header>...</header>

    <main class="bestsellers-page">
        <div class="bestsellers-header">
            <h1>Os Favoritos dos Nossos Clientes</h1>
            <p>Descubra os produtos mais vendidos da nossa loja, recomendados pelos nossos clientes.</p>
        </div>

        <div class="bestsellers-grid">
            <!-- Card de Produto Mais Vendido -->
            <div class="bestseller-card">
                <div class="bestseller-badge">
                    <i class="fas fa-trophy"></i>
                    TOP 1
                </div>
                <div class="product-image">
                    <img src="/img/pistola-glock.jpg" alt="Glock 19 Gen5">
                    <button class="wishlist-btn">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
                <div class="product-info">
                    <div class="product-header">
                        <h3>Glock 19 Gen5 – 9mm</h3>
                        <div class="sales-info">
                            <i class="fas fa-fire"></i>
                            <span>Mais de 500 unidades vendidas este mês!</span>
                        </div>
                    </div>
                    
                    <div class="product-rating">
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <span class="rating-text">4.9/5 baseado em 320 avaliações</span>
                    </div>

                    <div class="product-price">
                        <span class="price">R$ 5.299,00</span>
                        <span class="installments">10x de R$ 529,90 sem juros</span>
                    </div>

                    <div class="product-actions">
                        <button class="buy-btn">
                            <i class="fas fa-shopping-cart"></i>
                            Comprar
                        </button>
                        <button class="view-cart-btn">
                            <i class="fas fa-eye"></i>
                            Ver no Carrinho
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mais cards de produtos aqui... -->
        </div>

        <div class="view-all-container">
            <a href="/mais-vendidos/todos" class="view-all-btn">
                Ver Todos os Mais Vendidos
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </main>

    <!-- Footer copiado do index.html -->
    <footer>...</footer>
</body>
</html>
